<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acme Rockets</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="min-h-screen bg-slate-50 dark:bg-black dark:text-white">
    <header class="sticky top-0 z-10 bg-teal-700 text-white">
      <section
        class="mx-auto flex max-w-4xl items-center justify-between p-4"
      >
      <h1 class="text-3xl font-medium">
       <a href="#hero">ðŸš€ Acme Rockets </a>
      </h1>
      <div>
        <button id="mobile-open-button" class="text-3xl sm:hidden focus:outline-none">
            &#9776;
        </button>
        <nav class="hidden sm:block space-x-8 text-xl" aria-label="main">
            <a href="#rockets" class="hover:opacity-90">Our Rockets</a>
            <a href="#testimonials" class="hover:opacity-90">Testimonials</a>
            <a href="#contact" class="hover:opacity-90">Contact Us</a>
        </nav>
      </div>
    </section>
    </header>
    <main class="max-w-4xl mx-auto">
        <section id="hero" class="flex flex-col-reverse justify-center sm:flex-row p-6 items-center gap-8 mb-12">
            <article class="sm:w-1/2">
                <h2 class="max-w-md text-4xl font-bold text-center sm:text-5xl sm:text-left text-slate-900 dark:text-white">
                    We Boldy Go <span class="text-indigo-700 dark:text-indigo-300">Where No Rockets </span>Has Gone Before...
                </h2>
                <p class="max-w-md text-2xl mt-4 text-center sm:text-left text-slate-700 dark:text-slate-400">
                    We're building for the next century today. From the moon to mars, jupiter and beyond...
                </p>
                <p class="max-w-md text-2xl mt-4 text-center sm:text-left text-slate-700 dark:text-slate-400">
                    Thick Acme Rockets.
                </p>
            </article>
            <img class="w-1/2" src="./img/rocketdab.png" alt="Rocket Dab">
        </section>

        <hr class="mx-auto bg-black dark dark:bg-white w-1/2">

        <section id="rockets" class="p-6 my-12">
            <h2 class="text-4xl font-bold text-center sm:txt-5xl mb-6 text-slate-900 dark:text-white">
                Our Rockets
            </h2>
        </section>

        <hr class="mx-auto bg-black dark dark:bg-white w-1/2">

        <section id="testimonials" class="p-6 my-12">
            <h2 class="text-4xl font-bold text-center sm:txt-5xl mb-6 text-slate-900 dark:text-white">
                Testimonials
            </h2>
        </section>

        <hr class="mx-auto bg-black dark dark:bg-white w-1/2">

        <section id="contact" class="p-6 my-12">
            <h2 class="text-4xl font-bold text-center sm:txt-5xl mb-6 text-slate-900 dark:text-white">
               Contacts Us
            </h2>
        </section>
    </main>
  </body>
</html>
